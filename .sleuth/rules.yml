rules:
  - label-if-big:
      description: "Label if big"
      conditions:
        - magnitude='Small'
      actions:
        - add_deploy_tag: 'smallish'
  - comment:
      conditions:
        - future_deploy=false
        - environment='Production'
      actions:
        - notify_mentioned_issues

  - quick-fixes:
      conditions:
        - environment='Production'
        - future_deploy=false
        - pr_labels='quickfix'
      actions:
        - auto_approve_build: 'welcome'

  - reactions:
      conditions:
        - deploy_message_reaction_plus_1>0
      actions:
        - add_deploy_tag: 'approved'
 
 
 
 
 
 
 
 
 
